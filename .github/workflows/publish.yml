name: Publish a release

on:
  release:
    types: [published]

permissions: {}

jobs:
  prebuild:
    name: Prebuild native module
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-13
          - windows-latest
        architecture:
          - x64
        include:
          # also get windows-x86
          - os: windows-latest
            architecture: x86
          # also get macos-arm64
          - os: macos-latest
            architecture: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Use Node.js 18 - ${{ matrix.architecture }}
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 18
          architecture: ${{ matrix.architecture }}

      - name: Install dependencies
        run: npm install --ignore-scripts --no-fund

      - name: Prebuild
        run: npm run prebuild -- -t 18.18.0

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-${{ runner.os }}-${{ matrix.architecture }}
          path: prebuilds
          retention-days: 1

  prebuild_docker:
    name: Prebuild container modules
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        image:
          - almalinux-devtoolset11
          - alpine
          - linux-arm64-lts
          - linux-arm64-musl
          - linux-armv7
    container:
      image: ghcr.io/prebuild/${{ matrix.image }}:2.4.0
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      # Use Node.js 18 for compatability with older gcc versions
      - name: Use Node.js 18
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Prebuild
        run: npm run prebuild -- -t 18.18.0

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-${{ matrix.image }}
          path: prebuilds
          retention-days: 1

  assemble:
    name: Assemble prebuilt binaries
    needs: [ prebuild, prebuild_docker ]
    runs-on: ubuntu-latest
    steps:
      - name: Download prebuilt binaries
        uses: actions/download-artifact@v4

      - name: Move binaries to one folder
        run: mkdir prebuilds && cp -rl ./prebuild-*/* ./prebuilds/

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds
          path: prebuilds

  publish:
    name: Publish
    needs: assemble
    environment: npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Use Node.js 22
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Download prebuilt binaries
        uses: actions/download-artifact@v4
        with:
          name: prebuilds
          path: prebuilds

      - name: Publish on npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
